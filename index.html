<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./script.js">
</head>
<body>
    <button class="btn">Hover Me</button>

    <div class="card">
        <img src="https://images.pexels.com/photos/306763/pexels-photo-306763.jpeg" alt="Iphone" height="200px" width="200px">
        <h3>iphone</h3>
        <span>$999</span>
    </div>

    <div class="form-box">
        <input type="text" placeholder="Enter your name">
     </div>

     <div class="image-grid">
        <div class="image-card">
          <img src="https://images.pexels.com/photos/306763/pexels-photo-306763.jpeg" alt="Image 1">
          <div class="overlay"><span>View More</span></div>
        </div>
    
        <div class="image-card">
          <img src="https://images.pexels.com/photos/306763/pexels-photo-306763.jpeg" alt="Image 2">
          <div class="overlay"><span>Details</span></div>
        </div>
    
        <div class="image-card">
          <img src="https://images.pexels.com/photos/306763/pexels-photo-306763.jpeg" alt="Image 3">
          <div class="overlay"><span>Explore</span></div>
        </div>
      </div>
      <hr>
      <div class="circle">

      </div>
<hr>
      <div class="card1">
        <img src="https://images.pexels.com/photos/306763/pexels-photo-306763.jpeg" alt="Iphone">
        <h3>iphone</h3>
        <span>$999</span>
    </div>

    <hr>

    <div class="card-container">
        <div class="card-box">
          <div class="card-face card-front">
            <img src="https://images.pexels.com/photos/306763/pexels-photo-306763.jpeg" alt="Iphone">
          </div>
          <div class="card-face card-back">
            <h3>iPhone 15 Pro</h3>
            <p>$999</p>
          </div>
        </div>
      </div>
      
      <hr>

      <button class="button">Click ME</button>

      <hr>
     <div class="container">
      <div class="ring"></div>
      </div>

      <hr>

      <div class="para">
        <h1 class="para-content">Text Wrapping</h1>
      </div>
      <hr>

      <div class="pack-container">
        <div class="pack pack1">Card1</div>
        <div class="pack pack2">Card2</div>
        <div class="pack pack3">Card3</div>
      </div>

      <hr>

      <div class="notification-icon">
        <i class="bell">ðŸ””</i>
        <span class="red-dot"></span>
      </div>

      <hr>
      
      <div class="cards-wrapper">
        <div class="info-card first-card">
          <img src="https://images.pexels.com/photos/2116475/pexels-photo-2116475.jpeg" alt="Image 1">
          <h3>Product A</h3>
        </div>
        <div class="info-card second-card">
          <img src="https://images.pexels.com/photos/2116475/pexels-photo-2116475.jpeg" alt="Image 2">
          <h3>Product B</h3>
        </div>
        <div class="info-card third-card">
          <img src="https://images.pexels.com/photos/733745/pexels-photo-733745.jpeg" alt="Image 3">
          <h3>Product C</h3>
        </div>
      </div>
      

      <hr>

      <div class="team-card">
        <img src="https://images.pexels.com/photos/1704488/pexels-photo-1704488.jpeg" alt="Profile" class="profile-pic">
        <div class="member-info">
          <h3 class="member-name">Chinni</h3>
          <p class="member-bio">Frontend Developer & Designer</p>
        </div>
      </div>      
</body>
</html>
